<html>
<head>
  <script type="text/javascript" src="https://d3js.org/d3.v5.min.js"></script>
  </head>
  <body> 
    <script type="text/javascript">
      d3.select("body").append("h").text("D3");
      
   d3.select("body").append("h").text("Select");
   d3.select("body").append("p").text("Using the select method, it selects the specific parts of the html within the tags. Futhermore, to select all the elements within the tag when slect all is used. ");
    
   d3.select("body").append("h").text("Append");
  d3.select("body").append("p").text("Append method generates a new element in the html, for instance, append ("h") will create a new header to the body. ");
 
  d3.select("body").append("h").text("Text");
  d3.select("body").append("p").text("The text method creates a string inside the append tag, therefore, using append ("h") .text ("Title") would create the text:Title inside the header. ");
  
   d3.select("body").append("h").text("Style");
  d3.select("body").append("p").text("Style Method is used to create css into the html by using javascript. This option eliminates the need to use an external css file to insert into the html to edit it. Style can use all the edits which css uses. ");
      
      
    </script>
  </body>
</html>
